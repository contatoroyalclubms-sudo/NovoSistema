[tool:pytest]
# PyTest Configuration for Ultra-Performance Testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --junitxml=pytest-results.xml
    --tb=short
    --verbose

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow running tests
    auth: Authentication related tests
    database: Database related tests
    cache: Cache related tests
    websocket: WebSocket related tests
    security: Security related tests
    api: API endpoint tests

# Coverage configuration
[coverage:run]
source = app
omit = 
    app/tests/*
    app/__pycache__/*
    app/main_*.py
    app/*/migrations/*
    */venv/*
    */virtualenv/*
    */.tox/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
title = Sistema Universal - Coverage Report